<!DOCTYPE html>
<html>
<head>
  <title>Climbing Games</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/basics.css">
  <link rel="stylesheet" type="text/css" href="css/animation.css">
  <link rel="stylesheet" type="text/css" href="css/stopWatch.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <!-- for offline testing only -->
  <!-- <link rel="stylesheet" href="offline/jqueryUi.css"> -->
</head>
<body>

  <!-- stopwatch -->
  <div id="myStopWatch" class="draggable">
    <div class="time">
      <span class="min">00</span>
      <span class="sec">00</span>
      <span class="miliSec">00</span>
    </div>
  </div>

  <!-- game icons -->
  <img src="icons/plus.svg" id="addCircle" class="edit-icon">
  <img src="icons/minus.svg" id="minusCircle" class="edit-icon">
  <img src="icons/number1.svg" id="icon1" class="icon draggable animated">
  <img src="icons/number2.svg" id="icon2" class="icon draggable animated">
  <img src="icons/number3.svg" id="icon3" class="icon draggable animated">
  <img src="icons/number4.svg" id="icon4" class="icon draggable animated">
  <img src="icons/number5.svg" id="icon5" class="icon draggable animated">
  <img src="icons/number6.svg" id="icon6" class="icon draggable animated">
  <img src="icons/number7.svg" id="icon7" class="icon draggable animated">
  <img src="icons/number8.svg" id="icon8" class="icon draggable animated">
  <img src="icons/number9.svg" id="icon9" class="icon draggable animated">

  <!-- Large modal -->
  <div id="inputScoreModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="gridSystemModalLabel">Your Score is : <span id="modalScore"></span></h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <form action="javascript:main;" onsubmit="modalSaveScore()">
                <input type="text" class="form-control" id="newPlayerName" placeholder="Name goes here">
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="modalSave" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- leaderboard -->
  <table id="leaderboard" class="table">
    <caption>Leaderboard</caption>
    <thead>
      <tr>
        <th class="numRank">Rank</th>
        <th>Name</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
    </tbody>
  </table>

  <!-- for offline testing only -->
  <!-- <script src="offline/jqueryMin.js" type="text/javascript"></script> -->
  <!-- <script src="offline/jqueryUi.js"></script> -->

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/howler.js" type="text/javascript"></script>
</body>
</html>
